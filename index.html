<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytodolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <h1 id="todo">TOODS</h1>
    </div>
    <div class="sec" >
    <script>
        let nowdate=new Date();
        let text=nowdate.toDateString()
        document.write(text)
    </script>
    </div>
    <div class="big">
        <div class="toolbar">
            <input id="input1" class="input" type="text" placeholder="Add task">
            <div class="tool" id="btn">
                <i class="fas fa-2x fa-plus-square" id="plus" ></i>
            </div>
        </div>
        <div class="trash" id="list">
         </div>
    </div>
    <div class="footer">
        <a href="#" class="foot" target="_blank"><i class="fa-3x fa-brands fa-github btn" ></i></a>
        <a href="#" class="foot" target="_blank"><i class="fa-3x fa-brands fa-instagram btn" ></i></a>
        <a href="#" class="foot" target="_blank"><i class="fa-3x fa-brands fa-linkedin btn"></i></a>
    </div>
<script src="https://kit.fontawesome.com/e40f1d675f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
